<div [ngClass]="{'list-group-item': true, 
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0
              }">

  <div class="row">
    <h2 class="col-md-6">{{ post.title }}</h2>
    <div class="pull-right text-muted">{{post.created_at | date: "dd/MM/yyyy, hh:mm a" | uppercase}}</div>
  </div>

  <div class="row">
    <p class="col-md-12">
      {{ post.content }}
    </p>
    <div class="col-md-6 nbLike">
      <strong>Nombre de like : {{ post.loveIts }}</strong>
    </div>
  </div>

  <button class="btn btn-success" (click)="onLoveIt(post)">Love it !</button>
  <button class="btn btn-danger" (click)="onDontLoveIt(post)">Don't Love it !</button>

  <button class="btn btn-danger" style="float:right" (click)="onDeleteIt(post)">Supprimer post</button>
</div>
